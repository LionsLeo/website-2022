<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <table>
            <tr>
                <td class="cell-1"><div class="imga"><img src="./test.png" alt="" width="100px" class="tl"></div></td>
                <td>2</td>
                <td class="cell-1"><div class="imga"><img src="./test.png" alt="" width="50px" class="tr"></div></td>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <h1 class="heading">Events</h1>
                    <button class="btn">Hello</button>
                </td>
                <td>3</td>
            </tr>
            <tr>
                <td class="cell-1"><div class="imga"><img src="./test.png" alt="" width="50px" class="bl"></div></td>
                <td>2</td>
                <td class="cell-1"><div class="imga"><img src="./test.png" alt="" width="50px" class="br"></div></td>
            </tr>
        </table>
    </section>
    <section class="container">
        <table>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    TweenMax.from('.tl',2,{left:-500,top:-500,opacity:0})
    TweenMax.from('.tr',2,{left:500,top:-500,opacity:0})
    TweenMax.from('.bl',2,{left:-500,top:500,opacity:0})
    TweenMax.from('.br',2,{left:500,top:500,opacity:0})
    TweenMax.from('.heading',2,{top:500,opacity:0})
    TweenMax.from('.btn',2,{top:500,opacity:0})
</script>
</html>
